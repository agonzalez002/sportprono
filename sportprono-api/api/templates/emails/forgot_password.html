<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            margin: 30px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #555555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        .mdp {
            color: #00796B;
            font-weight: 900;
        }
        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #888888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">   
        <h1>Bonjour, {{ username }} !</h1>
        <br>
        <p>Suite à votre demande, voici votre nouveau mot de passe.</p>
        <p>Mot de passe : <span class="mdp">{{ password }}</span></p>
        <p>Bonne journée !</p>
        <p>-- L'équipe Support</p>
    </div>
    <div class="email-footer">
        <p>© 2024 Free Rugby Bet. Tous droits réservés.</p>
    </div>
</body>
</html>
